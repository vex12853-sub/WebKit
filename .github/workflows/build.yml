name: Build WebKit

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake ninja-build python3 libtasn1-6-dev

    - name: Build WebKit
      run: |
        mkdir -p WebKitBuild/Release
        cd WebKitBuild/Release
        cmake -G Ninja -DPORT=GTK -DCMAKE_BUILD_TYPE=RelWithDebInfo ../../
        ninja

    - name: Test WebKit
      run: |
        cd WebKitBuild/Release
        ninja test
